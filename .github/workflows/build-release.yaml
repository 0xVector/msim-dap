name: Build & release msim-dap (Linux + macOS ARM64)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.1.0). Leave empty for "latest" rolling release.'
        required: false
        default: ""

jobs:
  build-linux-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Build adapter (Linux amd64)
        run: cargo build --release

      - name: Upload Linux binary as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: msim-dap-linux-amd64
          path: target/release/msim-dap

  build-macos-arm64:
    runs-on: macos-14   # Apple Silicon runner (arm64)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Build adapter (macOS arm64)
        run: cargo build --release

      - name: Upload macOS binary as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: msim-dap-macos-arm64
          path: target/release/msim-dap

  publish-release:
    needs: [build-linux-amd64, build-macos-arm64]
    runs-on: ubuntu-latest

    # Needed so we can create/update a release and upload assets
    permissions:
      contents: write

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: msim-dap-linux-amd64
          path: dist/linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: msim-dap-macos-arm64
          path: dist/macos

      - name: Checkout (for gh metadata, optional but common)
        uses: actions/checkout@v4

      - name: Create or update release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          # Determine tag: user input or "latest"
          TAG="$INPUT_TAG"
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi

          TITLE="msim-dap ${TAG}"

          # Create release if it doesn't exist
          if ! gh release view "$TAG" >/dev/null 2>&1; then
            gh release create "$TAG" \
              --title "$TITLE" \
              --notes "Automated build for tag $TAG."
          fi

          # Upload (and overwrite) assets on that release
          gh release upload "$TAG" \
            dist/linux/msim-dap-linux-amd64 \
            dist/macos/msim-dap-macos-arm64 \
            --clobber